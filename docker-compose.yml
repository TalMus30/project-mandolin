version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: mandolin-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

